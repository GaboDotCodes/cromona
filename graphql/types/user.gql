type User {
  id: ID
  uid: ID
  collections: [Collection]
  albums: [Album] #ToCoding
  ratings: [Rating]
  swaps: [Swap]
  distance: Int #ToCoding
  displayName: String #ToCoding
  profilePicture: String #ToCoding
  score: Float #ToCoding
  swapsWithMe: [Swap] #ToCoding
  stickersUsefulToMe: [Sticker] #ToCoding
  amountPosibleSwaps: Int #ToCoding
}

input UserInput {
  uid: String
}

type Query {
  getUserById(user: ID): User
}

type Mutation {
  addUser(user: UserInput): User
}
