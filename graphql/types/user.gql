type User {
  id: ID
  uid: ID
  collections: [Collection]
  albumsFilling: String
  ratings: [Rating]
  swaps: [Swap]
  distance: Int #ToCoding
  displayName: String
  profilePicture: String
  score: Float #ToCoding
  swapsWithMe: [Swap] #ToCoding #WithToken
  stickersUsefulToMe: [Sticker] #ToCoding #WithToken
  stickersUsefulToSomeone: [Sticker]
  amountPosibleSwaps: Int #ToCoding #WithToken
}

input UserInput {
  uid: String
}

input location {
  lon: Float
  lat: Float
}

type Query {
  getUserById(user: ID): User
  getPeoplePossibleSwaps(location: location!, ratio: Int!, unit: distanceUnit!, userId: ID!): [User]
}

type Mutation {
  addUser(user: UserInput): User
  updateUserLocation(newLocation: location, userId: ID): User
}
